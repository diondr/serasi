    <script>
        $(document).ready(function() {
            //semua links dengam akhiran ekstensi gambar
            var thumbnails = 'a[href$=".gif"],a[href$=".jpg"],a[href$=".jpeg"],a[href$=".png"],a[href$=".GIF"],a[href$=".JPG"],a[href$=".JPEG"],a[href$=".PNG"]';

            //menambah class "fancybox" ke thumbnails dan dijadikan satu group "rel" untuk mengaktifkan tombol previous/next
            jQuery(thumbnails).addClass("fancybox").attr("rel", "lightbox");

            //memanggil fancybox
            jQuery('.fancybox').fancybox({
                padding: 0,
                //mendapatkan alt dari img untuk title fancybox
                beforeShow: function() {
                    var alt = this.element.find('img').attr('alt');
                    this.inner.find('img').attr('alt', alt);
                    this.title = alt;
                }
            });
        });
    </script>
